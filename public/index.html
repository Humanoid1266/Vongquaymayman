<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎡 Vòng Quay May Mắn - Lucky Wheel</title>
    <meta name="description" content="Game vòng quay may mắn online với nhiều phần thưởng hấp dẫn!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
           <div class="container">
        <div class="main-content">
            <h1>🎡 Vòng Quay May Mắn</h1>
            <div class="subtitle">Thử vận may của bạn ngay hôm nay!</div>
            
            <div id="status" class="status">🔴 Đang kết nối...</div>
            
            <div class="wheel-container">
                <div class="wheel-pointer"></div>
                <canvas id="wheelCanvas" width="350" height="350"></canvas>
                <div class="wheel-center"></div>
            </div>
            
            <button id="spinButton" onclick="spinWheel()" disabled>Đang kết nối...</button>
            
            <div id="result" class="result">
                <div class="result-content">
                    <div class="result-icon">🎯</div>
                    <div class="result-text">Nhấn nút để bắt đầu!</div>
                </div>
            </div>
        </div>
  </body>
